<html lang="en">
    
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TanU Event Management</title>
        <!-- Load Roboto font -->
        <link href='css/googleapis.css' rel='stylesheet' type='text/css'>
        <!-- Load css styles -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/pluton.css" />
        <!--[if IE 7]>
            <link rel="stylesheet" type="text/css" href="css/pluton-ie7.css" />
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/jquery.cslider.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72.png">
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57.png">
        <link rel="shortcut icon" href="images/ico/favicon.ico">
    </head>
    
    <body ng-app="EventApp">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a href="#" class="brand">
                        <img src="images/logo.png" width="120" height="120" alt="Logo" />
                        <!-- This is website logo -->
                    </a>
                    <!-- Navigation button, visible on small resolution -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <i class="icon-menu"></i>
                    </button>
                    <!-- Main navigation -->
                    <div class="nav-collapse collapse pull-right" ng-controller="MenuCtrl">
                        <ul class="nav" id="top-navigation" >
                            <li class="active" ><a  ng-href="#Home">Home</a></li>
                            <li ng-repeat="options in menuOptions">
                                <a ng-href="#/{{options}}">{{options}}</a>
                            </li>
                            <!-- <li><a ng-href="#/Service">Service</a></li> -->
                            <!--<li><a ng-href="#/Portfolio">Portfolio</a></li>                            
                            <li><a ng-href="#/Sponsors">Sponsors</a></li>-->
                            <li><a ng-href="#/About">About</a></li>
                            <!-- <li><a ng-href="#/Clients">Clients</a></li> -->
                            <!-- <li><a ng-href="#/Price">Price</a></li>  -->
                            <li><a ng-href="#/Contact">Contact</a></li> 
                            <li><a ng-show="IsLoggedIn()">{{loggedInMessage}}!</a></li>

                        </ul>
                    </div>
                    <!-- End main navigation -->
                </div>
            </div>
        </div>

        <div ng-view></div>

        <newsletter></newsletter>
        <!--<div class="section secondary-section">
            <div class="triangle"></div>
            <div class="container centered">
                <p class="large-text">Elegance is not the abundance of simplicity. It is the absence of complexity.</p>
                <a href="#" class="button">Purshase now</a>
            </div>
        </div> -->
        
      
        <!-- Footer section start -->
        <div class="footer">
            <p>&copy; GraphBerry</p>
            <p>&copy; 2015 Developed by TanU</p>

        </div>
        <!-- Footer section end -->
        <!-- ScrollUp button start -->
        <div class="scrollup">
            <a href="#">
                <i class="icon-up-open"></i>
            </a>
        </div>
        <!-- ScrollUp button end -->
        <!-- Include javascript -->
        <div>
            <script src="js/jquery.js"></script>
            <script type="text/javascript" src="js/jquery.mixitup.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
            <script type="text/javascript" src="js/modernizr.custom.js"></script>
            <script type="text/javascript" src="js/jquery.bxslider.js"></script>
            <script type="text/javascript" src="js/jquery.cslider.js"></script>
            <script type="text/javascript" src="js/jquery.placeholder.js"></script>
            <script type="text/javascript" src="js/jquery.inview.js"></script>
            <script src="Scripts/angular.js"></script>   
            <script  type="text/javascript" src="Scripts/angular-resource.js"></script> 
            <script  type="text/javascript" src="Scripts/angular-route.js"></script>

            <script type="text/javascript" src="myjs/app.js"></script>
            <script type="text/javascript" src="myjs/factories.js"></script>
            <script type="text/javascript" src="myjs/newsletter.js"></script>

            <!-- Load google maps api and call initializeMap function defined in app.js -->
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;callback=initializeMap"></script>
            <!-- css3-mediaqueries.js for IE8 or older -->
            <!--[if lt IE 9]>
                <script src="js/respond.min.js"></script>
            <![endif]-->
            <script type="text/javascript" src="js/app.js"></script>
        </div>
    </body>
</html>
